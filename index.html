<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>icons</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
</head>
<body>
  <h1>Dinosaurs</h1>
  <ol class="list-group">
    <li>
      <i><img class="inline-block icon i-64" src="images/ankylosaurus.svg" alt="ankyl"></i>
      <span class="inline-block icon-label">Ankylosaurus</span>
    </li>
    <li>
      <img class="inline-block icon i-64" src="images/hadrosaur.svg" alt="hadro">
      <span class="inline-block icon-label">Hadrosaur</span>
    </li>
    <li>
      <img class="inline-block icon i-64" src="images/stegosaurus.svg" alt="stego">
      <span class="inline-block icon-label">Stegosaurus</span>
    </li>
    <li>
      <img class="inline-block icon i-64" src="images/triceratops.svg" alt="tricer">
      <span class="inline-block icon-label">Triceratops</span>
    </li>
  </ol>
</body>
</html>
