<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>icons</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
</head>
<body>
  <h1>Dinosaurs</h1>
  <ol class="list-group">
  <li>
    <img class="inline-block icon i-64" src="images/ankylosaurus.svg" alt="ankyl">
    <p class="inline-block icon-label">Ankylosaurus</p>
  </li>
  <li>
    <img class="inline-block icon i-64" src="images/hadrosaur.svg" alt="hadro">
    <p class="inline-block icon-label">Hadrosaur</p>
  </li>
  <li>
    <img class="inline-block icon i-64" src="images/stegosaurus.svg" alt="stego">
    <p class="inline-block icon-label">Stegosaurus</p>
  </li>
  <li>
    <img class="inline-block icon i-64" src="images/triceratops.svg" alt="tricer">
    <p class="inline-block icon-label">Triceratops</p>
  </li>
</body>
</html>
